<div class="row">
    <div *ngFor="let gifData of resultados" 
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

        <div class="card">
            <img 
                [src]="gifData.images.downsized_medium.url" 
                [alt]="gifData.title"
                class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gifData.title }}
                </p>
            </div>
        </div>

    </div>
</div>
